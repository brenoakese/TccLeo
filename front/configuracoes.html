<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/configuracoes.css">
    <script src="https://kit.fontawesome.com/b8475028b4.js" crossorigin="anonymous"></script>
    <title> Configurações </title>
</head>

<body>

    <header>
        <h2 class="title title-principal"> Tela de Configurações </h2>
        <a onclick=showSidebar() href="#"> <i class="fa-solid fa-bars icon-sidebar" style="color: #63E6BE;"></i> </a>
    </header>

    <nav>
        <ul class="sidebar">
            <li onclick=hideSidebar()><a href="#"> <i class="fa-solid fa-bars icon-sidebar" style="color: #63E6BE;" size="200px"></i> </a></li>

            <li > <button id="btn-telainicial" class="hideOnMobile"> <i class="fa-solid fa-house"> </i> Tela Inicial</button> </li> 

            <li> <button id="btn-configuracoes" class="hideOnMobile"> Configurações </button></li>
            
            <li> <button id="btn-sair-conta" class="hideOnMobile"> Sair </button> </li>
        </ul>  
    </nav>

    <script>

        function showSidebar() {
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'flex'
        }

        function hideSidebar() {
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'none'
        }

    </script>

    <div class="container">

        <div class="content">

            <div class="personal-data-content">

                <p class="description description-second"> Suas informações pessoais se encontram aqui. </p>

                <form class="form-view-container">

                    <label class="label-view">
                        <i class="fa-regular fa-user icon-modify" style="color: #63E6BE;"></i>
                        <input id="name-cadastro" type="text" class="form-view" readonly>
                    </label>

                    <label class="label-view">
                        <i class="fa-regular fa-envelope icon-modify" style="color: #63E6BE;"></i>
                        <input id="email-cadastro" type="email" class="form-view" readonly>
                    </label>

                </form><!-- forms mostrando nome e email -->

            </div><!-- personal data column -->

            <div class="alterar-data-content">

                <p class="description description-second"> Selecione e edite suas informações pessoais que deseja. </p>

                <form class="form" autocomplete="off" autocorrect="off" spellcheck="false">

                    <label class="label-input" for="">
                        <i class="fa-solid fa-pencil icon-modify" style="color: #63E6BE;"></i>
                        <input id="name-update" type="text" placeholder="Nome" class="form-input" autocomplete="off" autocapitalize="none" spellcheck="false">
                    </label>

                    <label class="label-input" for="">
                        <i class="fa-solid fa-pencil icon-modify" style="color: #63E6BE;"></i>
                        <input id="password-update" type="password" placeholder="Senha" class="form-input" autocomplete="off" autocapitalize="none" spellcheck="false">
                    </label>

                    <button id= "btn-redefinir" class="btn btn-second"> Editar </button>

                </form><!-- forms alterar nome, email e senha -->

            </div><!-- personal data column -->

            <button id= "btn-deletar-conta" class="btn btn-third"> Deletar conta </button>

        </div> <!-- Container central -->

    </div> <!-- Container principal !-->

    <script src="js/configuracoes.js"> </script>
    <script src="js/barraopcoes.js"> </script>
    
</body>
</html>
