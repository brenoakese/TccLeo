<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/esqueceusenha.css">
    <script src="https://kit.fontawesome.com/b8475028b4.js" crossorigin="anonymous"></script>
    <title> Esqueceu senha </title>
</head>

<body>
    <div class="container">

        <div class="content">

            <div class="first-column">
                <h2 class="title title-second"> Recuperar Senha </h2>
                
                <p class="description description-second"> Insira seu email, e sua nova senha a ser utilizada. </p>

                <form class="form">

                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify" style="color: #63E6BE;"></i>
                        <input id="email-nova-senha" type="email" placeholder="Email" class="form-input">
                    </label>

                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify" style="color: #63E6BE;"></i>
                        <input id="password-nova-senha" type="password" placeholder="Nova senha" class="form-input">
                    </label>

                    <button id= "btn-renovar-senha" class="btn btn-second"> Renovar senha </button>

                </form><!-- forms esqueceu a senha -->

            </div><!-- first column -->

        </div>

    </div> <!-- Container principal !-->

    <script src="back/js/app.js"> </script>
    <script src="back/js/telaesqueceuasenha.js"> </script>
    
</body>
</html>
