<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/b8475028b4.js" crossorigin="anonymous"></script>
    <title> Login </title>
</head>

<body class="sign-in-js">
    <div class="container">

        <div class="content first-content">

            <div class="first-column">
                <h2 class="title title-primary"> Bem vindo de volta! </h2>
                <p class="description description-primary"> Para se manter conectado com a gente, </p>
                <p class="description description-primary"> insira seus dados pessoais </p>
                <button id="signin" class="btn btn-primary"> Entrar </button>
            </div><!-- first column -->

            <div class="second-column">
                <h2 class="title title-second"> Crie sua conta </h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-square-facebook"></i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-square-google-plus"></i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-linkedin"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second"> ou use seu email para se registrar: </p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fa-regular fa-user icon-modify" style="color: #63E6BE;"></i>
                        <input id="name-cadastro" type="text" placeholder="Nome" class="form-input">
                    </label>

                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify" style="color: #63E6BE;"></i>
                        <input id="email-cadastro" type="email" placeholder="Email" class="form-input">
                    </label>

                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify" style="color: #63E6BE;"></i>
                        <input id="password-cadastro" type="password" placeholder="Senha" class="form-input">
                    </label>

                    <button id= "btn-cadastro" class="btn btn-second"> Cadastre-se </button>
                </form><!-- forms cadastro -->
            </div><!-- second column -->

        </div><!-- first content -->

        <div class="content second-content">

            <div class="first-column">
                <h2 class="title title-primary"> Crie sua conta </h2>
                <p class="description description-primary"> Para se conectar com a gente, </p>
                <p class="description description-primary"> cadastre seus dados pessoais </p>
                <button id="signup" class="btn btn-primary"> Cadastre-se </button>
            </div><!-- first column -->

            <div class="second-column">
                <h2 class="title title-second"> Bem vindo de volta! </h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-square-facebook"></i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-square-google-plus"></i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-linkedin"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second"> ou use sua conta de e-mail: </p>
                <form class="form">

                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify" style="color: #63E6BE;"></i>
                        <input id="email-login" type="email" placeholder="Email" class="form-input">
                    </label>

                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify" style="color: #63E6BE;"></i>
                        <input id="password-login" type="password" placeholder="Senha" class="form-input">
                    </label>

                    <a class="password" id="btn-esqueceu-cadastro"> Esqueceu sua senha? </a>

                    <button id="btn-login" class="btn btn-second"> Entrar </button>
                </form><!-- forms login -->
            </div><!-- second column -->

        </div><!-- second content -->

    </div>
    <script src="js/app.js"> </script>
    <script src="/back/index.js"> </script>
</body>

</html>
