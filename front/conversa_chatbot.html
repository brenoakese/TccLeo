<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/conversa_chatbot.css">
    <script src="https://kit.fontawesome.com/b8475028b4.js" crossorigin="anonymous"></script>
    <title> Chatbox </title>
</head>

<body>
    <header class="cabecalho container">
        <i class="fa-solid fa-robot bot-img"></i>
   </header> 

    <main class="main">

        <section class="chat container" id="chat">
            <p class="chat__bolha chat__bolha--bot">
                Oi!! Sou seu assistente virtual ~<br/><br/>
                Como posso ajudar você?
            </p>
        </section>

        <section class="entrada container">
            <div class="entrada__container">
                <input type="text" class="entrada__input" placeholder="Enviar mensagem...." id="input">
                <button aria-label="Botão de enviar" id="botao-enviar">
                    <i class="fa-solid fa-paper-plane send-img"></i>
                </button>
            </div>
        </section>

    </main>

    <script src="js/send_question.js"></script>

</body>

</html>
