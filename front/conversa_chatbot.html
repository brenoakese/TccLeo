<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/conversa_chatbot.css">
    <script src="https://kit.fontawesome.com/b8475028b4.js" crossorigin="anonymous"></script>
    <title> Chatbox </title>
</head>

<body>
    <header class="cabecalho container">
        <i class="fa-solid fa-robot bot-img"></i>
        <a onclick=showSidebar() href="#"> <i class="fa-solid fa-bars icon-sidebar" style="color: #63E6BE;"></i> </a>
   </header> 

    <nav>
        <ul class="sidebar">
            <li onclick=hideSidebar()><a href="#"> <i class="fa-solid fa-bars icon-sidebar" style="color: #63E6BE;" size="200px"></i> </a></li>

            <li > <button id="btn-telainicial" class="hideOnMobile"> <i class="fa-solid fa-house"> </i> Tela Inicial</button> </li> 

            <li> <button id="btn-configuracoes" class="hideOnMobile"> Configura√ß√µes </button></li>
            
            <li> <button id="btn-sair-conta" class="hideOnMobile"> Sair </button> </li>
        </ul>  
    </nav>

    <script>

        function showSidebar() {
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'flex'
        }

        function hideSidebar() {
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'none'
        }

    </script>

    <main class="main">

        <section class="chat container" id="chat">

        </section>

        <section class="entrada container">
            <div class="entrada__container">
                <input type="text" class="entrada__input" placeholder="Enviar uma mensagem" id="input">
                <button aria-label="Bot√£o de enviar" id="botao-enviar">
                    <i class="fa-solid fa-paper-plane send-img"></i>
                </button>
            </div>
        </section>

    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const chat = document.getElementById("chat");
            const agente = localStorage.getItem("agenteSelecionado") || "Padr√£o";

            let mensagemInicial = "";

            if (agente === "Informal") {
                mensagemInicial = "E a√≠! üòé Manda ver na sua pergunta que eu t√¥ pronto pra trocar ideia!";
            } else {
                mensagemInicial = "Ol√°! Sou seu assistente.\n Envie uma pergunta baseada no banco de dados inserido.";
            }

            const bolhaBot = document.createElement('p');
            bolhaBot.className = "chat__bolha chat__bolha--bot";
            bolhaBot.innerHTML = mensagemInicial;
            chat.appendChild(bolhaBot);
        });
    </script>

    <script src="js/send_question.js"></script>
    <script src="js/barraopcoes.js"> </script>

</body>

</html>
