<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/conversa_bot.css">
    <script src="https://kit.fontawesome.com/b8475028b4.js" crossorigin="anonymous"></script>
    <title> Chatbox </title>
</head>

<body>

    <div class="container">
        <!-- chatbox !-->
         <div class="chat-box">
            <div class="bot">
                <i class="fa-solid fa-robot bot-img"></i>
                <div class="bot-info">
                    <h2> Bot padr√£o </h2>
                    <p> Arquivo .Txt </p>
                </div>
            </div>

            <!-- Main Chat Section -->
            <div class="chats">
                <div class="bot-chat"> vai se fuder breno! </div>
                <div class="person-chat"> Hello! </div>
            </div>

            <!-- Input Field Section -->
             <div class="chat-input">
                <input type="text" placeholder="Enter Message" id="input-user-question">
                <button class="send-btn" id="btn-send-question">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
             </div>
         </div>
    </div>

    <script src="js/send_question.js"> </script>
    
</body>

</html>
